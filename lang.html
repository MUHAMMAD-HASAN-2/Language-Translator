<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
}

.container {
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.translator {
    display: flex;
    flex-direction: column;
    align-items: center;
}

textarea {
    width: 100%;
    max-width: 400px;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    resize: none;
    font-size: 16px;
}

select, button {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 16px;
    cursor: pointer;
}

button {
    background: #ff7e5f;
    color: #fff;
    transition: background 0.3s;
}

button:hover {
    background: #feb47b;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <div class="translator">
            <textarea id="inputText" placeholder="Enter text to translate"></textarea>
            <select id="languageSelect">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more languages as needed -->
            </select>
            <button onclick="translateText()">Translate</button>
            <textarea id="outputText" placeholder="Translation will appear here" readonly></textarea>
        </div>
    </div>
    <script>
        function translateText() {
    const inputText = document.getElementById('inputText').value;
    const language = document.getElementById('languageSelect').value;

    // Dummy translation function
    function dummyTranslate(text, lang) {
        const translations = {
            es: "Traducción al español",
            fr: "Traduction en français",
            de: "Übersetzung ins Deutsche"
        };
        return translations[lang] || "Translation not available";
    }

    const translatedText = dummyTranslate(inputText, language);
    document.getElementById('outputText').value = translatedText;
}

    </script>
</body>
</html>
